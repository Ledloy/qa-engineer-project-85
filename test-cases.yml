- summary: |
    Успешная регистрация пользователя через email
  requirement: |
    Пользователь может зарегистрироваться через email
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Имя = TestUser
    Email = testuser@example.com
    Пароль = Password123!
  steps:
    - Ввести имя
    - Ввести email
    - Ввести пароль
    - Нажать кнопку "Submit"
  expected-result: >
    Пользователь успешно зарегистрирован, отображается сообщение об
    успешной регистрации и происходит переход на главную страницу
- summary: |
    Регистрация с паролем меньше минимальной длины
  requirement: |
    Проверка минимальной длины пароля
  prerequisites: |
    Пользователь не авторизован
  test-data: |
    Email = testuser@example.com
    Пароль (недопустимый) = short
  steps:
    - Перейти на страницу регистрации
    - Ввести корректный email
    - Ввести пароль из 5 символов (например, "short")
    - Нажать кнопку "Submit"
  expected-result: |
    Отображается сообщение: "Пароль должен содержать минимум 6 символов"
- summary: |
    Регистрация с минимальной длиной логина
  requirement: |
