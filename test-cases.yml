  expected-result: |
    Отображается сообщение: "Этот логин уже занят"
- summary: |
    Восстановления пароля через email
  requirement: |
    Восстановление пароля через email
  prerequisites: |
    Открыта страница восстановления пароля
    Пользователь с email testuser@example.com зарегистрирован
  test-data: |
    Email = testuser@example.com
    Новый пароль = newPassword123!
  steps:
    - Ввести email
    - Нажать кнопку "Отправить ссылку"
    - Перейти по ссылке из письма
    - Ввести новый пароль
    - Нажать "Сохранить"
  expected-result: >
    Пароль успешно изменен, отображается сообщение об этом и
    пользователь перенаправляется на страницу входа
