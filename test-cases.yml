- summary: |
    Проверка нагрузки сайта на 1000 одновременных посетителей
  requirement: |
    Сайт должен выдержать нагрузку минимум 1000 посетителей одновременно
  prerequisites: |
    Настроен инструмент для нагрузочного тестирования K6
  test-data: |
    Количество виртуальных пользователей = 1000
    Длительность теста = 5 минут
    Интервал между запросами = 1-3 секунды
    Тестируемые страницы |
    - codebattle.hexlet.io/users/new
    - https://codebattle.hexlet.io/session/new
  steps:
    - Настроить сценарий нагрузочного тестирования с 1000 виртуальными
      пользователями
    - Запустить нагрузочный тест на 5 минут
    - Мониторить показатели производительности во время теста
    - Зафиксировать количество успешных и неуспешных запросов
    - Зафиксировать время отклика сервера
  expected-result: >
    Все 1000 виртуальных пользователей успешно взаимодействуют с
    сайтом без критических ошибок
