- summary: |
    Регистрация с существующим логином
  requirement: |
    Запрет дублирования логина
  prerequisites: |
    Логин уже занят другим пользователем
  test-data: |
    Существующий логин = CoolCoder
    Email = testuser@example.com
    Пароль = Password123!
  steps:
    - Перейти на страницу регистрации
    - Ввести существующий логин
    - Ввести корректный email и пароль
